<!DOCTYPE HTML>
<html class = "full" lang="en">
  <head>
    <title>RideShare | Rides</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8"/>
  
    <link type="text/css" rel="stylesheet" href="carousel.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Links for DataPicker -->
    <link rel="stylesheet" type="text/css" media="screen" href="datepicker/css/bootstrap-datetimepicker.min.css">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script type="text/javascript" src="datepicker/jquery.min.js"></script>
    <script type="text/javascript" src="datepicker/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="datepicker/bootstrap-datetimepicker.js"></script> 

  </head>
  <body>
    <header>
      <!--<% include views/partials/header %>-->
      <!-- Navbar
        ================================================== -->
      <div class="navbar-wrapper">
            <nav class="navbar navbar-inverse navbar-fixed-top">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Ride Share</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!-- Search Box -->
            <form class="navbar-form navbar-left" role="search" action="http://127.0.0.1:4000/searchrides" method="get">
              <div class="form-group">
                <input type="search" name="search" class="form-control" required="required" autocomplete="on" placeholder="Enter Ride Location"/>
              </div>
              <button type="submit" class="btn btn-default">Search</button>
            </form>

            <ul class="nav navbar-nav">
              <li><a href="/profile">Profile <span class="sr-only">(current)</span></a></li>
                  <li><a href="/boston">Boston</a></li>
                  <li><a href="#">Bradley Int'l Airport</a></li>
                  <li><a href="#">Holyoke Mall</a></li>
                  <li><a href="#">New York City</a></li>
                  <li><a href="#">Springfield Bus Terminal</a></li>
            </ul>

            <!-- Log Out -->
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/logout"> Log Out </a></li>
            </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-->
        </nav> 
      </div><!-- /.navbar-wrapper-->
    </header>

    <main>
      <!-- Panel -->
      <br><br><br><br><br>
      <div>
        <div class="container-fluid scroll">
          <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">Ride Destination goes here</h3>
              </div>
              <div class="panel-body">
                <!-- List group -->
                <ul class="list-group">
                  <li class="list-group-item">Origin: 
                    <select name="origin" class="" required="required"></select>
                  </li>
                  <li class="list-group-item">Destination: 
                    <select name="destination" class="" required="required"></select>
                  </li>
                  <li class="list-group-item">Date and Time: 
                    <div id="datetimepicker" class="input-append" name="datetime">
                      <input data-format="yyyy-MM-dd HH:mm:ss PP" class="form-control" type="text" placeholder="Date"></input>
                      <span class="add-on">
                        <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                      </span>
                    </div>
                  </li>
                  <li class="list-group-item">Seats Available: 
                    <input type="text" name="seats" class="" required="required" autocomplete="on" placeholder="Enter Number of Seats"/>
                  </li>
                  <li class="list-group-item">Flexibility: 
                    <input type="text" name="flexible" class="form-control" required="required" autocomplete="on" placeholder="Enter Flexibility on Departure Time (Examples: +2 Hours Later or -1 Hour Earlier)"/>
                    <button type="button" class="btn btn-default"> + </button>
                    <button type="button" class="btn btn-default"> - </button>
                  </li>
                  <li class="list-group-item"><button type="button" class="btn btn-default"> Enter Ride </button></li>
                </ul>
              </div>
          </div>
        </div>
      </div> <!-- /.panel -->
    </main>

    <footer></footer>
    <script>
        $(function() {
      $('#datetimepicker').datetimepicker({
       collapse: false,
       pick12HourFormat: true,
        format: 'yyyy-MM-dd HH:mm:ss PP',
        language: 'en',
        
      });
    });
    </script>
  </body>
</html>
