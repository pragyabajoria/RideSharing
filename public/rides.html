<!DOCTYPE HTML>
<html class = "full" lang="en">
  <head>
    <title>RideShare | Rides</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
    <meta charset="UTF-8"/>
  
    <link type="text/css" rel="stylesheet" href="carousel.css"/>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <!-- Links for DataPicker -->
    <link rel="stylesheet" type="text/css" media="screen" href="datepicker/css/bootstrap-datetimepicker.min.css">
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script type="text/javascript" src="datepicker/jquery.min.js"></script>
    <script type="text/javascript" src="datepicker/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="datepicker/bootstrap-datetimepicker.js"></script> 

  </head>
  <body>
    <header>
      <!--<% include views/partials/header %>-->
      <!-- Navbar
        ================================================== -->
      <div class="navbar-wrapper">
            <nav class="navbar navbar-inverse navbar-fixed-top">
              <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="#">Ride Share</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!-- Search Box -->
            <form class="navbar-form navbar-left" role="search" action="http://127.0.0.1:4000/searchrides" method="get">
              <div class="form-group">
                <input type="search" name="search" class="form-control" required="required" autocomplete="on" placeholder="Enter Ride Location"/>
              </div>
              <button type="submit" class="btn btn-default">Search</button>
            </form>

            <ul class="nav navbar-nav">
              <li><a href="/profile">Profile <span class="sr-only">(current)</span></a></li>
                  <li><a href="/boston">Boston</a></li>
                  <li><a href="#">Bradley Int'l Airport</a></li>
                  <li><a href="#">Holyoke Mall</a></li>
                  <li><a href="#">New York City</a></li>
                  <li><a href="#">Springfield Bus Terminal</a></li>
            </ul>

            <!-- Log Out -->
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/logout"> Log Out </a></li>
            </ul>
            </div><!-- /.navbar-collapse -->
          </div><!-- /.container-->
        </nav> 
      </div><!-- /.navbar-wrapper-->
    </header>

  <main>
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-12 col-md-offset-3"
        <!-- Panel -->
        <br><br><br><br><br><br>
        <form id="requestForm" method="post" class="container-fluid panel panel-info col-md-6">
          <div class="row">
            <div class="col-md-3 selectContainer form-group">
              <label class="control-label">Origin</label>
              <select class="form-control" name="origin">
                <option value="">Choose an origin</option>
                <option value="boston">Boston</option>
                <option value="springfield">Springfield</option>
                <option value="hampshireMall">Hampshire Mall</option>
                <option value="nyc">New York City</option>
              </select>
            </div>

            <div class="col-md-3 form-group">
              <label class="control-label">Destination</label>
              <select class="form-control" name="destination">
                <option value="">Choose a Destination</option>
                <option value="boston">Boston</option>
                <option value="springfield">Springfield</option>
                <option value="hampshireMall">Hampshire Mall</option>
                <option value="nyc">New York City</option>
              </select>
            </div>
          </div> <!-- row ends -->

          <div class="row">
            <div class="col-md-6 form-group">
              <label class="control-label">Date and Time</label>
              <div id="datetimepicker" class="input-append" name="datetime">
                <input data-format="yyyy-MM-dd HH:mm:ss PP" class="form-control" type="text" placeholder="Date"></input>
                <span class="add-on">
                  <i data-time-icon="icon-time" data-date-icon="icon-calendar"></i>
                </span>
              </div>
            </div>

            <div class="col-md-6 form-group">
              <label class="control-label">Seats Available</label>
              <input type="text" class="form-control" placeholder="Example: 2" name="seats" required="required"/>
            </div>
          </div> <!--row ends-->

          <div class="row">
            <div class="col-md-4 form-group">
              <label class="control-label">Flexibility On Departure Time</label> 
              <input type="text" name="flexible" required="required" autocomplete="on" placeholder="Example: +/- 3 hours"></input>
              <button type="button" class="btn-xs btn-default" > + </button>
              <button type="button" class="btn-xs btn-default" > - </button>
            </div>
          </div> <!-- row ends -->

          <div class="row">
            <div class="col-md-6 form-group" style="display: inline">
              <button type="submit" class="btn btn-default">Request a Ride</button>
              <button type="submit" class="btn btn-default">Post a Ride</button>
            </div>
          </div> <!-- row ends -->
        </form>
      </div>
    </div>
  </div>
  </main>

    <footer></footer>
    <script>
        $(function() {
      $('#datetimepicker').datetimepicker({
       collapse: false,
       pick12HourFormat: true,
        format: 'yyyy-MM-dd HH:mm:ss PP',
        language: 'en',
        
      });
    });
    </script>
  </body>
</html>
